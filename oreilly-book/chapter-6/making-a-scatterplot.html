<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lia's D3 Template!</title>
    <script type="text/javascript" src="../../d3-library/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      var w = 500;
      var h = 100;
      var barPadding = 1;
      var mySvg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
      var myDataset = [
                        [5,   20],
                        [480, 90],
                        [250, 50],
                        [100, 33],
                        [330, 95],
                        [410, 12],
                        [475, 44],
                        [25,  67],
                        [85,  21],
                        [220, 88]
                      ];

      mySvg.selectAll("circle")
            .data(myDataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
              return d[0];
            })
            .attr("cy", function(d) {
              return d[1];
            })
            .attr("r", function(d) {
              return Math.sqrt(h - d[1]);
            });

      mySvg.selectAll("text")
            .data(myDataset)
            .enter()
            .append("text")
            .text(function(d) {
              return d[0] + ", " + d[1];
            })
            .attr("x", function(d) {
              return d[0];
            })
            .attr("y", function(d) {
              return d[1];
            })
            .attr("fill", "red")
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px");

    </script>
  </body>
</html>
