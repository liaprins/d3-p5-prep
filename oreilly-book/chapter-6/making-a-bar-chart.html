<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lia's D3 Template!</title>
    <script type="text/javascript" src="../../d3-library/d3.js"></script>
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;    /* Will be overridden by D3 */
        background-color: teal;
        margin-right: 2px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">

      var w = 500;
      var h = 100;
      var barPadding = 1;

      var mySvg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

      var myDataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

      mySvg.selectAll("rect")
                          .data(myDataset)
                          .enter()
                          .append("rect")
                          .attr("x", function(d, i) {
                            return i * (w / myDataset.length);
                          })
                          .attr("y", function (d) {
                            return h - (d * 4);
                          })
                          .attr("width", w / myDataset.length - barPadding)
                          .attr("height", function(d) {
                            return d * 4;
                          })
                          .attr("fill", function(d) {
                            return "rgb(0, 0, " + (d * 10) + ")"
                          });

      mySvg.selectAll("text")
            .data(myDataset)
            .enter()
            .append("text")
            .text(function(d){
              return (d)
            })
            .attr("x", function(d, i) {
              return i * (w / myDataset.length) + (w / myDataset.length - barPadding) / 2;
            })
            .attr("y", function (d) {
              return h - (d * 4) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("text-anchor", "middle")
            .attr("fill", "white");

    </script>
  </body>
</html>
