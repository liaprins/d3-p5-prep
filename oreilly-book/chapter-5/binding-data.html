<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lia's D3 Template!</title>
    <script type="text/javascript" src="../../d3-library/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      d3.csv("food.csv", function(food_data) {
        console.log(food_data);
      });

      var myDataset = [5, 10, 15, 20, 25];

      d3.select("body")
        .selectAll("p")
        .data(myDataset)
        .enter()
        .append("p")
        .text(function(d) {return d;})
        .style("color", function (d) {
          if (d > 15) {    // setting a threshold of 15
            return "red";
          } else {
            return "black";
          }
        });
    </script>
  </body>
</html>
