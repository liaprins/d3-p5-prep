<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>US map with symbols + colors</title>

    <!-- v6(.7) -->
    <!--
    <script type="text/javascript" src="../../../d3-library/d3.js"></script>
    -->

    <!-- v4(.5) -->
    <script type="text/javascript" src="../../../d3-book-master/d3.js"></script>

    <link rel="stylesheet" href="10_us-map-symbol-color.css">
  </head>
  <body>

    <div id="vis"></div>

    <div id="filter-container">

      <!-- Filters for language -->
      <div id="language-filter-group">
        <h2>Language family</h2>
        <div class="filter-language" data-language="European">
          <p>European</p>
        </div>
        <div class="filter-language" data-language="Native American">
          <p>Native American</p>
        </div>
      </div>

      <!-- Filters for etymology -->
      <div id="category-filter-group">
        <h2>Category</h2>
        <div class="filter-category" data-category="Man">
          <p>Man</p>
        </div>
        <div class="filter-category" data-category="Woman">
          <p>Woman</p>
        </div>
        <div class="filter-category" data-category="Group of people">
          <p>Group of people</p>
        </div>
        <div class="filter-category" data-category="Flora, fauna">
          <p>Flora, fauna</p>
        </div>
        <div class="filter-category" data-category="Geologic feature">
          <p>Geologic feature</p>
        </div>
        <div class="filter-category" data-category="Natural resource, crop">
          <p>Natural resource, crop</p>
        </div>
        <div class="filter-category" data-category="Pre-existing place">
          <p>Pre-existing place</p>
        </div>
        <div class="filter-category" data-category="Battle">
          <p>Battle</p>
        </div>
        <div class="filter-category" data-category="Man-made object">
          <p>Man-made object</p>
        </div>
        <div class="filter-category" data-category="Abstract concept">
          <p>Abstract concept</p>
        </div>
        <div class="filter-category" data-category="Aspect of county’s creation">
          <p>Aspect of county’s creation</p>
        </div>
        <div class="filter-category" data-category="Combination of reasons">
          <p>Combination of reasons</p>
        </div>
        <div class="filter-category" data-category="Unknown reason">
          <p>Unknown reason</p>
        </div>
      </div>

    </div> <!-- close #filter-container -->

    <script type="text/javascript"
            src="10_us-map-symbol-color.js">
    </script>

  </body>
</html>
