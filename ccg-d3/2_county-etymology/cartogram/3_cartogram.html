<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <script src="bower_components/squared/squared.js"></script> -->
  <script type="text/javascript" src="squared-maps-master/dist/squared.js"></script>
  <script type="text/javascript" src="squared-maps-master/src/squared.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- D3 v6(.7) -->
  <!-- <script type="text/javascript" src="../../../d3-library/d3.js"></script> -->
  <!-- D3 v4(.5) -->
  <script type="text/javascript" src="../../../d3-book-master/d3.js"></script>
  <style type="text/css">
    .squared-geog {
      background-color: #FDC26D;
      font-family: 'Work Sans';
    }
    .squared-geog.small {
      background-color: red;
    }
    .squared-geog.medium {
      background-color: green;
    }
    .squared-geog.large {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>
</body>

<script>


  map = new Squared("map");
  map.make();

d3.json('data_states-20m-cartogram-simple.json', function(data) {

    map.data(data);
    map.addClass(function(d){
      if (d.population_2014 < 1000000){
        return 'small';
      } else if (d.population_2014 < 10000000 ) {
         return 'medium';
      } else {
        return 'large';
      }
    });
});

</script>
</html>
