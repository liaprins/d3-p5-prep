<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dataset-jsonification | dog-names | CCG</title>

    <!-- CSS *********************************************************************** -->
    <style>
      body {
        font-family: 'Work Sans';

    <body>
      <!-- HTML ********************************************************************** -->
  
      <p>LOOK IN CONSOLE FOR THIS ONE!</p>
  
      <!-- JAVASCRIPT **************************************************************** -->
      <script type="text/javascript">
  
      // load in the data
      d3.json('names.json')
        .then(function(json) {

          for (i = 0; i < json.features.length; i++) {
            console.log('There are ' + (parseFloat(json.features[i].info.dogfemalecount) + parseFloat(json.features[i].info.dogmalecount)) + ' dogs named ' + json.features[i].name + '.');
          }
  
      }); // close JSON function
  
      </script>
  
    </body>
  </html>
